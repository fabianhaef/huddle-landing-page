<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <script src="https://kit.fontawesome.com/1f2747139d.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/logo.svg" alt="logo" width="120" class="logo">
  <div class="content">
    <img src="./images/illustration-mockups.svg" alt="mockups" class="mockup-image" width="350">
    <div class="text-content">
      <h1>Build The Community Your Fans Will Love</h1>
    
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
    
      <button class="button-primary">Register</button>
      <div class="socials">
        <div>
          <i class="fab fa-facebook-f"></i>
        </div>
        <div>
          <i class="fab fa-twitter"></i>
        </div>
        <div>
          <i class="fab fa-instagram"></i>
        </div>


      </div>
    </div>
  
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/fabianhaef">Fabian Häfliger</a>.
    </p>
  </footer>
</body>
</html>
